<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styleencrip.css" />
  </head>

  <body>
    <div class="contenedor_principal">
        <div class="encriptador">
            <textarea
          name="texto"
          class="texto"
          id="te xto"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
            ></textarea>

            <div class="terminos">
                 <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
                </button>

                <input
             type="button"
             class="btn-desencriptar"
             value="Desencriptar"
                onclick="desencriptar()"
             />
            </div>
        </div>
    </div>
    <div class="encriptado">
      <img src="" alt="" id="muneco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo -mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingrese el tecto que deseas encriptar o desencriptar</p>
         <textarea
          name="mensaje"
          id="mensaje"
          cols="30"
          rows="10"
          class="mensaje"
            ></textarea>
        </div>
    </div>
  </body>
  <script src="encrip.js"></script>
</html>
